<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonk Emoji Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            border-radius: 15px;
            margin: 30px 0;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        .upload-area p {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-area .hint {
            font-size: 0.9em;
            color: #999;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .preview {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .preview h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        .preview img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        #progress {
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
            color: #667eea;
            font-weight: bold;
            min-height: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .download-btn {
            display: none;
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            margin: 20px auto;
            display: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.5);
        }

        .download-btn.visible {
            display: block;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü•ñ Bonk Emoji Maker</h1>
        <p class="subtitle">Turn any image into a bonk meme!</p>

        <div class="upload-area" id="uploadArea">
            <p>üì§ Upload Your Image</p>
            <p class="hint">Click here or drag and drop an image</p>
            <p class="hint">Supports JPG, PNG, GIF (animated GIFs will use first frame)</p>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="error" id="errorMessage"></div>

        <div class="loading-spinner" id="loadingSpinner"></div>

        <div id="progress"></div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>

        <div class="preview-container">
            <div class="preview">
                <h3>Original Bonk GIF</h3>
                <img src="preprocess/baguette_bonk_doge.gif" alt="Original Bonk GIF">
            </div>
            <div class="preview" id="resultPreview" style="display:none;">
                <h3>Your Custom Bonk!</h3>
                <img id="resultGif" alt="Custom Bonk GIF">
            </div>
        </div>

        <button class="download-btn" id="downloadBtn">‚¨áÔ∏è Download Your Bonk GIF</button>

        <div class="footer">
            Made with üíú | Drag and drop or click to upload
        </div>
    </div>

    <script>
        // Configuration
        let frameData = null;
        let loadedFrames = [];
        let isProcessing = false;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const resultPreview = document.getElementById('resultPreview');
        const resultGif = document.getElementById('resultGif');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Frame data embedded directly
        frameData = { "sourceGif": "baguette_bonk_doge.gif", "frameCount": 25, "gifWidth": 64, "gifHeight": 64, "frames": [{ "index": 0, "path": "dogless_frames/frame-000.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 23, "width": 42, "height": 41 } }, { "index": 1, "path": "dogless_frames/frame-001.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 29, "width": 42, "height": 35 } }, { "index": 2, "path": "dogless_frames/frame-002.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 38, "width": 42, "height": 26 } }, { "index": 3, "path": "dogless_frames/frame-003.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 38, "width": 42, "height": 26 } }, { "index": 4, "path": "dogless_frames/frame-004.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 24, "width": 42, "height": 40 } }, { "index": 5, "path": "dogless_frames/frame-005.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 54, "width": 42, "height": 10 } }, { "index": 6, "path": "dogless_frames/frame-006.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 53, "width": 42, "height": 11 } }, { "index": 7, "path": "dogless_frames/frame-007.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 37, "width": 42, "height": 27 } }, { "index": 8, "path": "dogless_frames/frame-008.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 19, "width": 42, "height": 45 } }, { "index": 9, "path": "dogless_frames/frame-009.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 24, "width": 42, "height": 40 } }, { "index": 10, "path": "dogless_frames/frame-010.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 33, "width": 42, "height": 31 } }, { "index": 11, "path": "dogless_frames/frame-011.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 35, "width": 42, "height": 29 } }, { "index": 12, "path": "dogless_frames/frame-012.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 23, "width": 42, "height": 41 } }, { "index": 13, "path": "dogless_frames/frame-013.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 23, "width": 42, "height": 41 } }, { "index": 14, "path": "dogless_frames/frame-014.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 36, "width": 42, "height": 28 } }, { "index": 15, "path": "dogless_frames/frame-015.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 36, "width": 42, "height": 28 } }, { "index": 16, "path": "dogless_frames/frame-016.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 25, "width": 42, "height": 39 } }, { "index": 17, "path": "dogless_frames/frame-017.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 23, "width": 42, "height": 41 } }, { "index": 18, "path": "dogless_frames/frame-018.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 36, "width": 42, "height": 28 } }, { "index": 19, "path": "dogless_frames/frame-019.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 36, "width": 42, "height": 28 } }, { "index": 20, "path": "dogless_frames/frame-020.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 24, "width": 42, "height": 40 } }, { "index": 21, "path": "dogless_frames/frame-021.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 23, "width": 42, "height": 41 } }, { "index": 22, "path": "dogless_frames/frame-022.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 38, "width": 42, "height": 26 } }, { "index": 23, "path": "dogless_frames/frame-023.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 38, "width": 42, "height": 26 } }, { "index": 24, "path": "dogless_frames/frame-024.png", "delay": 50, "disposal": 2, "dogPosition": { "x": 22, "y": 23, "width": 42, "height": 41 } }] };

        // Initialize
        async function init() {
            try {
                // Preload all frame images
                await preloadFrames();

                console.log('‚úì Initialized with', frameData.frames.length, 'frames');
            } catch (error) {
                showError('Failed to initialize: ' + error.message);
                console.error('Initialization error:', error);
            }
        }

        async function preloadFrames() {
            // Load images from file paths
            const loadPromises = frameData.frames.map((frame, i) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        loadedFrames[i] = img;
                        resolve();
                    };
                    img.onerror = () => reject(new Error(`Failed to load frame ${i}: ${frame.path}`));
                    img.src = frame.path;
                });
            });
            await Promise.all(loadPromises);
        }

        // Upload area interactions
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            if (isProcessing) {
                showError('Please wait for the current GIF to finish processing');
                return;
            }

            if (!file.type.startsWith('image/')) {
                showError('Please upload a valid image file');
                return;
            }

            hideError();
            resultPreview.style.display = 'none';
            downloadBtn.classList.remove('visible');

            const reader = new FileReader();
            reader.onload = (e) => {
                const uploadedImg = new Image();
                uploadedImg.onload = () => {
                    createBonkGif(uploadedImg);
                };
                uploadedImg.onerror = () => {
                    showError('Failed to load the uploaded image');
                };
                uploadedImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function createBonkGif(uploadedImg) {
            console.log('üé¨ Starting createBonkGif');
            console.log('Frame data:', frameData);
            console.log('Loaded frames:', loadedFrames.length);

            if (!frameData || loadedFrames.length === 0) {
                showError('Frame data not loaded yet. Please refresh the page.');
                return;
            }

            isProcessing = true;
            loadingSpinner.style.display = 'block';
            progressBar.style.display = 'block';
            progressDiv.textContent = 'Loading GIF encoder...';

            try {
                // Fetch worker script from CDN and create blob URL
                console.log('üì• Fetching worker script from CDN...');
                const response = await fetch('https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js');
                if (!response.ok) {
                    throw new Error('Failed to load worker script');
                }
                const workerBlob = await response.blob();
                const workerBlobUrl = URL.createObjectURL(workerBlob);
                console.log('‚úì Worker script loaded');

                progressDiv.textContent = 'Creating GIF encoder...';

                // Create GIF encoder with blob URL worker
                console.log('üì¶ Creating GIF encoder with gif.js');
                const gif = new GIF({
                    workers: 2,
                    quality: 10,
                    width: frameData.gifWidth,
                    height: frameData.gifHeight,
                    workerScript: workerBlobUrl,
                    transparent: 0x00,
                    background: '#000000'
                });
                console.log('‚úì GIF encoder created');

                // Create canvas for compositing
                console.log('üé® Creating canvas');
                const canvas = document.createElement('canvas');
                canvas.width = frameData.gifWidth;
                canvas.height = frameData.gifHeight;
                const ctx = canvas.getContext('2d');
                console.log(`‚úì Canvas created: ${canvas.width}x${canvas.height}`);

                // Calculate center X from first frame (this stays constant)
                const firstDog = frameData.frames[0].dogPosition;
                const centerX = firstDog.x + firstDog.width / 2;
                const constantWidth = firstDog.width;
                console.log(`üìç Dog center X: ${centerX}, constant width: ${constantWidth}`);

                // Process each frame
                console.log(`üîÑ Processing ${frameData.frames.length} frames`);
                frameData.frames.forEach((frame, index) => {
                    console.log(`  Frame ${index + 1}/${frameData.frames.length}`);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Calculate dimensions for the uploaded image (only height varies)
                    const dog = frame.dogPosition;

                    if (dog.width > 0 && dog.height > 0) {
                        const { drawX, drawY, drawWidth, drawHeight } =
                            fitImageInBounds(uploadedImg, dog, centerX, constantWidth);

                        // Draw the uploaded image first (background)
                        ctx.drawImage(uploadedImg, drawX, drawY, drawWidth, drawHeight);
                    }

                    // Draw the frame on top (with transparent dog area)
                    ctx.drawImage(loadedFrames[index], 0, 0);

                    // Add frame to GIF with correct delay
                    gif.addFrame(ctx, {
                        delay: frame.delay,
                        copy: true,
                        dispose: 2,
                        transparent: true
                    });
                });
                console.log('‚úì All frames added to GIF');

                // Progress callback
                console.log('üìä Setting up progress callback');
                gif.on('progress', (p) => {
                    const percent = Math.round(p * 100);
                    console.log(`  Progress: ${percent}%`);
                    progressDiv.textContent = `Encoding GIF: ${percent}%`;
                    progressBarFill.style.width = percent + '%';
                    progressBarFill.textContent = percent + '%';
                });

                // Finished callback
                console.log('üèÅ Setting up finished callback');
                gif.on('finished', (blob) => {
                    console.log('‚úÖ GIF finished!', blob);
                    const url = URL.createObjectURL(blob);
                    resultGif.src = url;
                    resultPreview.style.display = 'block';

                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'bonk-emoji.gif';
                        a.click();
                    };
                    downloadBtn.classList.add('visible');

                    progressDiv.textContent = '‚úì Your bonk GIF is ready!';
                    progressBar.style.display = 'none';
                    loadingSpinner.style.display = 'none';
                    isProcessing = false;

                    // Scroll to result
                    resultPreview.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });

                // Start rendering
                console.log('üöÄ Starting GIF render...');
                gif.render();
            } catch (error) {
                console.error('Error creating GIF:', error);
                showError('Failed to create GIF: ' + error.message);
                loadingSpinner.style.display = 'none';
                progressBar.style.display = 'none';
                isProcessing = false;
            }
        }

        // Fit uploaded image within dog bounds - only height varies (vertical squish)
        function fitImageInBounds(img, bounds, centerX, constantWidth) {
            // Height varies frame-by-frame (creates the squish effect)
            const drawHeight = bounds.height;

            // Width stays constant across all frames
            const drawWidth = constantWidth;

            // Center horizontally at the constant center X position
            const drawX = centerX - drawWidth / 2;
            const drawY = bounds.y;

            return { drawX, drawY, drawWidth, drawHeight };
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loadingSpinner.style.display = 'none';
            progressBar.style.display = 'none';
            isProcessing = false;
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
